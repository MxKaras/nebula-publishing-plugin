buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.9.+' } // TODO Use a 1.12 based plugin-plugin
    dependencies { classpath 'com.netflix.nebula:nebula-publishing-plugin:1.11.+' }
}

description 'Gradle plugin to publish to bintray'
apply plugin: 'nebula-plugin'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
}

dependencies {
    compile 'com.netflix.nebula:nebula-core:1.9.4'
    compile('org.semver:api:0.9.18') {
        exclude group: 'asm', module: 'asm-commons'
        exclude group: 'asm', module: 'asm'
        exclude group: 'de.tototec', module: 'de.tototec.cmdoption'
    }
}

createWrapper.gradleVersion = '1.11'
