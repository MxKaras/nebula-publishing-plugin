buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.9.11' }
}

description 'Gradle plugin to publish to bintray'
apply plugin: 'nebula-plugin'
apply plugin: 'idea'

dependencies {
    compile 'com.netflix.nebula:nebula-core:1.9.+'
    testCompile 'com.netflix.nebula:nebula-test:1.9.+'
}

