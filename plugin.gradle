buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.9.3' }
}

description 'Gradle plugin to publish to bintray'
apply plugin: 'nebula-plugin'

dependencies {
    compile 'com.netflix.nebula:nebula-core:1.9.1'
    compile('org.semver:api:0.9.18') {
        exclude group: 'asm', module: 'asm-commons'
        exclude group: 'asm', module: 'asm'
        exclude group: 'de.tototec', module: 'de.tototec.cmdoption'
    }
}

def pomConfig = {
    inceptionYear '2014'

    developers {
        developer {
            id 'quidryan'
            name 'Justin Ryan'
            email 'justin@halfempty.org'
            roles{
                role 'Developer'
            }
            timezone '-8'
        }
    }
}

import nebula.plugin.publishing.maven.NebulaBaseMavenPublishingPlugin
plugins.withType(NebulaBaseMavenPublishingPlugin) {
    withMavenPublication {
        pom.withXml {
            asNode().children().last() + pomConfig
        }
    }
}
