buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:1.12.3' } // Temporarily stay away from 1.12.4
}

description 'Gradle plugin to publish to bintray'
apply plugin: 'nebula-plugin'
apply plugin: 'idea'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
}

release {
    git.pushToCurrentBranch = true
}

dependencies {
    compile 'com.google.guava:guava:17.0'
    compile 'com.netflix.nebula:nebula-core:1.12.+'
    // TBD Make these optionals
    compile 'com.netflix.nebula:gradle-info-plugin:1.12.+'
    compile 'com.netflix.nebula:gradle-contacts-plugin:1.12.+'
    testCompile 'com.netflix.nebula:nebula-test:1.12.+'
}

createWrapper.gradleVersion = '1.12'

task showBuildscript << {
   buildscript.configurations.classpath.each { println it }
}
